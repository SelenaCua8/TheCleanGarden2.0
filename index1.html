<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="contenedor-imagen">
        <img id="galeria" src="./imagenes/imagenes/corte-de-cesped.jpg" alt="">
    </div>
    <p id="mitexto">Descripción de la imagen</p>

    <nav>
        <ul>
            <li><a onclick="cargarfoto('corte-de-cesped', 0)"><img src="./imagenes/imagenes/parque6.jpg" alt="" width="100" height="100"></a></li>
            <li><a onclick="cargarfoto('parque4', 1)"><img src="./imagenes/imagenes/parque6.jpg" alt="" width="100" height="100"></a></li>
            <li><a onclick="cargarfoto('parque6', 2)"><img src="./imagenes/imagenes/parque6.jpg" alt="" width="100" height="100"></a></li>
            <li><a onclick="cargarfoto('parque10', 3)"><img src="./imagenes/imagenes/parque4.jpg" alt="" width="100" height="100"></a></li>
            <li><a onclick="cargarfoto('parque7', 4)"><img src="./imagenes/imagenes/parque7.jpg" alt="" width="100" height="100"></a></li>
        </ul>
    </nav>

    <style>
        :root {
            --primary-color: rgba(26, 128, 0.5, 0.3); 
          --primary-color-dark: rgb(103, 226, 103);
          --secondary-color: #15151f;
          --secondary-color-dark: #0a0b0f;
          --text-light: #6b7280;
          --extra-light: #f8f7fd;
          --white: #ffffff;
          --max-width: 1200px;
        }

        body {
            text-align: center;
            font-family: sans-serif;
            width: 450px;
            margin: auto;
            background-color: var(--primary-color); /* Cambiar el color de fondo a la variable primary-color */
            color: var(--white); /* Cambiar el color del texto a blanco */
        }
        body {
    background-image: url(fondo-degradado.png);
    background-attachment: fixed;
}
body {
	background: linear-gradient(-45deg, #f9faf8, #A9FDAC, #44CF6C, #18a02d);
	background-size: 400% 400%;
	-webkit-animation: gradient 15s ease infinite;
	        animation: gradient 15s ease infinite;
}

@-webkit-keyframes gradient {
	0% {
		background-position: 0% 50%;
	}
	50% {
		background-position: 100% 50%;
	}
	100% {
		background-position: 0% 50%;
	}
}

@keyframes gradient {
	0% {
		background-position: 0% 50%;
	}
	50% {
		background-position: 100% 50%;
	}
	100% {
		background-position: 0% 50%;
	}
}

        #contenedor-imagen {
            width: 445px;
            height: 400px;
            overflow: hidden; 
            margin-top: 50%; 
        }

        #galeria {
            height: 100%;
            object-fit: cover;
        }

        nav ul {
            list-style: none;
            padding-left: 0;
            display: flex;
            margin-top: 20px; 
        }

        nav ul li {
            margin-right: 10px; 
        }

        nav ul li a img {
            width: 100%;
            height: 100%;
            opacity: 50%;
            transition: 0.3s;
            filter: grayscale(50%);
        }

        nav ul li a img:hover {
            opacity: 100%;
            filter: grayscale(0%);
            box-shadow: 0 4px 8px rgba(0, 0, 0, .3);
        }

        nav ul li a img:active {
            transform: scale(0.8);
        }
    </style>

    <script>
        var textos = [
            "Descripción de la imagen 1",
            "Descripción de la imagen 2",
            "Descripción de la imagen 3",
            "Descripción de la imagen 4",
            "Descripción de la imagen 5"
        ];

        function cargarfoto(img, txt) {
            document.getElementById("galeria").src = "./imagenes/imagenes/" + img + ".jpg";
            document.getElementById("mitexto").innerHTML = textos[txt];
        }
         // Obtener los parámetros de la URL
    const urlParams = new URLSearchParams(window.location.search);
    const imgParam = urlParams.get('img');
    const txtParam = urlParams.get('txt');

    // Cargar la primera imagen y descripción al abrir la nueva pestaña
    cargarfoto(imgParam, txtParam);

    function cargarfoto(img, txt) {
        document.getElementById("galeria").src = "./imagenes/imagenes/" + img + ".jpg";
        document.getElementById("mitexto").innerHTML = textos[txt];
    }
    </script>
</body>
</html>
